<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilos/style.css">
    <title>Contactate con nosotros</title>
</head>
<body>
   
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid ">
              <a class="navbar-brand" href="./index.html">ANIVIA CHAINS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="../index.html">Inicio</a>
                  <a class="nav-link" href="productos.html">Productos</a>
                  <a class="nav-link" href="experiencias.html">Experiencias</a>
                  <a class="nav-link active" href="contacto.html">Contacto</a>
                  <a class="nav-link" href="devoluciones.html">Devoluciones</a>
                  <a class="nav-link" href="https://www.instagram.com/aniviachains/" target="_blank">Mira nuestro Instagram </a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <h2>Contactate con nosotros</h2> 
        
    <div class="container">
      <div class="p-4">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label for="first-name" class="form-label">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="first-name"
                required
              />
            </div>
            <div class="col">
              <label for="last-name" class="form-label">Apellido</label>
              <input class="form-control" type="text" id="last-name" required />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" type="email" id="email" required />
            </div>
            <div class="col">
              <label for="phone" class="form-label"> Num. Celular</label>
              <input class="form-control" type="tel" id="phone" />
              <div id="phone-help" class="form-text">Opcional</div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="subject" class="form-label">Motivo del contacto</label>
              <input class="form-control" type="text" id="subject" required />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="message" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                rows="4"
                id="message"
                required
              ></textarea>
              <div id="message-help" class="form-text">Max. 500 caracteres</div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    </main>
    

    <footer>
        <h3>Envios a todo el pais</h3>
        <h4>Todos los medios de pago</h4>
        <h5>Comunicate con nosotros por Instagram!</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
