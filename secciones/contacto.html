    <main>
        <h2>Contactate con nosotros</h2> 
        
        <form>
            <label for="nombre_apellido">Ingrese nombre y apellido:</label>
            <input type="text" name="nombre_apellido"/> <br>
    
            <label for="dni">Ingrese DNI:</label>
            <input type="number" name="dni"/> <br>
    
            <label for="pedido">Ingrese numero de pedido:</label>
            <input type="number" name="pedido"/> <br>
    
            <div>Efectivo</div>
            <input type="radio" name="pago" value="efectivo" />
            <div>Transferencia</div>
            <input type="radio" name="pago" value="transferencia" />
            <div>Mercado Pago</div>
            <input type="radio" name="pago" value="mercadopago" /><br>
            
    
            <h6 class="contactoMotivo"> Seleccione el motivo por el que nos contacta: </h6>

            <select name="Problema">
                <option value="falla">Falla de fabrica</option>
                <option value="no_me_gusto">No me gusto</option>
                <option value="no_era_lo_que_esperaba">No era lo que esperaba</option>
                <option value="problema_envio">Problema con el envio</option>
                <option value="ninguna">Ninguna de las anteriores</option>
            </select><br><br>        
    
            <input type="submit" value="Enviar formulario"/>
            <input type="reset" value="Limpiar formulario">
            <input type="button" value="Sin acciones"><br>
    
    
        
        </form>
